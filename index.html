<html lang="pt-brwww">

    <link rel="stylesheet" href="assets/src/css/styles.css">
    <title>Vite + React</title>

  <body>
    <div id="root">
      <div id="controllers">
        <div class="velocimeter">
          <div class="velocimeter_bars">

        <div class="state">
          <div class="state_bar">

          </div>

        </div>
      </div>
  
      <div id="rocket">
        <span id="info" style="color: white;"></span>
        <img id="rocket_img" src="assets/sprites/RocketStartup/Sprites/sprite_0.png">
