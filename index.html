    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/src/css/styles.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">

    <title>RocketGame</title>
  </head>
  <body>
   
    <div id="root">
      

        <div id="rocket_smoke">
          <img id="rocket_smoke_img" src="" alt="">
        </div>

        <div id="rocket">   
          <img id="rocket_img" src="./assets/sprites/RocketStartup/Sprites/sprite_0.png">
        </div>
    
    </div> 

    <div id="controllers_section">

      
      <div class="controller_division" id="left">
        <div id="rocket_status">
          <div id="rocket_status_area">
            
          
          </div> 
        </div>


        <!--<div id="nav_map">
          <div id="altitude_map">   
          </div>
          <div id="position_map">
            <div id="current_position">
            </div>
          </div>
        </div> !-->
      </div>
      

      <div class="controller_division" id="center">
        <div id="controllers">
          <div class="velocimeter">
            <div class="velocimeter_bars">
              <img class="velocimeter_img" src="./assets/img/speedometer_nonumber.png" alt="">
              <div class="velocimeter_neddle" id="speed_neddle">
              </div>
            </div>

            <div class="velocimeter_bars">
              <img class="velocimeter_img" src="./assets/img/speedometer.png" alt="">
              <div class="velocimeter_neddle" id="acceleration_neddle">
              </div>
            </div>
          </div>
        </div>
      </div>
     

      <div class="controller_division" id="right">

        <div class="state">
          <div class="state_bar">
            <div class="state_bar_progress" id="gas"></div>
          </div>
          <img src="./assets/img/gas.png" class="state_info">
        </div>

        <div class="state">
          <div class="state_bar">
            <div class="state_bar_progress" id="temperature"></div>
          </div>
          <img src="./assets/img/temperature.png" class="state_info">
        </div>

        <div class="state">
          <div class="state_bar">
            <div class="state_bar_progress" id="aerodinamics"></div>
          </div>
          <img src="./assets/img/airflow.png" class="state_info">
        </div>
      </div>    

    </div>

    <script type="module" src="./assets/src/react/Rocket/RocketController.jsx"></script>
  </body>
</html>
